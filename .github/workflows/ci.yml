name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Sync dependencies
        run: uv sync --all-extras --dev

      - name: Run tests
        env:
          HF_HOME: ${{ github.workspace }}/.hf-cache
          TRANSFORMERS_CACHE: ${{ github.workspace }}/.hf-cache
        run: uv run pytest -v
